version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: plantaofisio-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-plantaofisio}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Fmm20615}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-plantaofisio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plantaofisio-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plantaofisio-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-Fmm20615}@postgres:5432/${DB_NAME:-plantaofisio}
      DIRECT_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-Fmm20615}@postgres:5432/${DB_NAME:-plantaofisio}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-plantaofisio}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Fmm20615}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - plantaofisio-network

  # pgAdmin para gerenciar o banco (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plantaofisio-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@plantaofisio.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - plantaofisio-network
    profiles:
      - with-pgadmin

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  plantaofisio-network:
    driver: bridge